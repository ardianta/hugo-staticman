<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staticman Form Demo</title>
</head>
<body>

    <form id="comment-form" action="https://hugo-staticman-backend.herokuapp.com/v3/entry/gitlab/ardianta/hugo-staticman/master/comments" method="POST">
        <input name="options[redirect]" type="hidden" value="{{ .Permalink }}">
        <label for="name">Name</label>
        <input type="text" name="fields[name]" id="name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="fields[email]" id="email">
        <br>
        <label for="message">Message</label>
        <textarea name="fields[message]" id="message"></textarea>
        <br>
        <input type="submit" value="Kirim">
    </form>

</body>
</html>
